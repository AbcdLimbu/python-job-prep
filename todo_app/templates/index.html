<h2>Todo Task</h2>

<form action="/add" method="post">
    <input type="text" placeholder="Enter your task" name="task_name">
    <input type="submit" value="Add">
</form>

<ol>
    {% for task in task_list %}
    <li>
        {{ task[1] }} 
        <a href="/delete/{{ task[0] }}">delete</a>
    </li>
    {% endfor %}
</ol>
